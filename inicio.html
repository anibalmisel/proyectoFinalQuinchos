<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">  
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
        <title>Lista de Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar" style="background-color: #e3f2fd85;">
            <div class="container-fluid">
                <ul class="nav nav-tabs">
              <a class="navbar-brand" href="inicio.html">Quincho Club Buenos Aires</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </ul>
                 <ul class="nav justifys-content-end" >
                    <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link" href="inicio.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="Form.html">Registrarse</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" aria-disabled="true">Iniciar Sesion</a>
                    </li>
                </ul>
                  </ul>
            </div>
          </nav>
          <div class="container text-center">

        <div class="col align-self-center"><h2>Lista de Usuarios</h2></div>
    </div>
        <div>
           
            <div>
                <table class="table table-striped table-hover">
                <thead>
                    <tr>
                      <th scope="col">Orden</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">ID</th>
                      <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                    <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td><a th:each="usuario: ${listaDeUsuario}"></a></td>
                          <td><a th:text="${usuario.nombre}"></a></td>
                          <td><a th:href="@{/usuario/eliminar/{id}(id=${usuario.id})}">Eliminar</a></td>
                        </tr>
                    </tbody>
            </table>
            </div>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <form th:action="@{/usuario/buscarPorNombre}" th:object="${user}" method="POST">   
                    <label for="Nombre a buscar">Ingrese el nombre a buscar:</label>                
                    <input class="form-control me-2" type="search" placeholder="Ingrese un nombre" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                  </form>
                </div>
              </nav>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>  
    </body>
</html>
